<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>welcome to the bog...</title>
		<meta name="description" content="mine own site">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				text-align: center;
			}

			form {
				display: inline-block;
				padding: 1em;
				border: 1px solid #cccccc;
			}

			p + p {
				margin-top: 1em;
			}

			label {
				display: inline-block;
				text-align: right;
			}

			input, textarea {
				font: 1em sans-serif;
				width: 300px;
				box-sizing: border-box;
				border: 1px solid #999999;
			}

			input:focus, textarea:focus {
				outline-style: solid;
				outline-color: black;
			}
		</style>
	</head>
	<body>
		<h1>signup for the newsletter below</h1>
		<form id = "form">
			<p>
				<label for = "name">Name:</label>
				<input type = "text" id="name" name="user_name" />
			</p>
			<p>
				<label for = "email">Email:</label>
				<input type="email" id="email" name="user_email" />
			</p>
			<p class="button">
				<button type="submit">Subscribe</button>
			</p>
		</form>
		<script>
			let signUpForm = document.getElementById("form");
			signUpForm.addEventListener("submit",(e) => {
				e.preventDefault();

				let name = document.getElementById("name");
				let email = document.getElementById("email");

				if (name.value == "" || email.value == "") {
					alert("you are missing something in the signup form");
				} else {
					alert("successfully submitted. you will receive the email at " + email.value);
				};

				name.value = "";
				email.value = "";
			});
		</script>
	</body>
</html>
